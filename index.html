<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book Web </title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1> Phone Book </h1>
  </header>
    <input type="text" placeholder="Search.." id="search">
  <button id="sortButton">Trier par ordre alphabétique ascendant</button>
    <select id="departement">

    </select>
    <p id="entrees"></p>
  <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text">Some text in the Modal..</p>
      </div>
  </div>
</head>


</body>
<script defer type ="module" src="./dist/index.js"></script>
</html>

<script id="listeEntrees" type="text/x-handlebars-template">
    <p id="lentrees"> 
      <h2> Entrées : </h2>
      <i class="fas fa-arrow-down" id = "arrow-down"></i>
      <i class="fas fa-arrow-up" id = "arrow-up"></i>
      <br>
      <ul>
     {{#each entree}}

        <li id='{{links.self.href}}'> <img width="20" src={{entree.img}} > {{entree.nom}} {{entree.prenom}} - {{entree.departement}}  </li>
     {{/each}}
      </ul>
    </p>
  </script>
